<!DOCTYPE html>
<html>
<head>
    <title>Authentication Test</title>
</head>
<body>
    <h1>Authentication Test</h1>
    <div id="result"></div>
    
    <script>
        async function testLogin() {
            try {
                // Test login with correct credentials
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: 'ldnexus',
                        password: 'password'
                    })
                });
                
                if (response.ok) {
                    const userData = await response.json();
                    document.getElementById('result').innerHTML = `
                        <p style="color: green;">Login successful!</p>
                        <p>User: ${userData.username}</p>
                        <p>Session Token: ${userData.sessionToken}</p>
                        <button onclick="testJobApplications('${userData.sessionToken}')">Test Job Applications</button>
                    `;
                } else {
                    const error = await response.text();
                    document.getElementById('result').innerHTML = `<p style="color: red;">Login failed: ${error}</p>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        async function testJobApplications(sessionToken) {
            try {
                const response = await fetch('/api/companies/me/jobs', {
                    method: 'GET',
                    headers: {
                        'X-Session-Token': sessionToken
                    },
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const jobs = await response.json();
                    document.getElementById('result').innerHTML += `
                        <p style="color: green;">Job retrieval successful!</p>
                        <p>Found ${jobs.length} jobs</p>
                        <pre>${JSON.stringify(jobs, null, 2)}</pre>
                    `;
                } else {
                    const error = await response.text();
                    document.getElementById('result').innerHTML += `<p style="color: red;">Job retrieval failed: ${error}</p>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // Auto-run the test
        testLogin();
    </script>
</body>
</html>
